<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(0,0,0,0.05)"/></svg>') repeat;
            background-size: 50px 50px;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .nav-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }
        
        .nav-item {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 16px;
            padding: 24px;
            text-decoration: none;
            color: #2d3748;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }
        
        .nav-item:active {
            transform: translateY(-2px);
        }
        
        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 12px;
            display: block;
        }
        
        .nav-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .nav-desc {
            font-size: 0.9rem;
            color: #718096;
            line-height: 1.4;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.03);
            border-radius: 50%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.04);
            border-radius: 50%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-item {
                padding: 20px;
            }
            
            .nav-title {
                font-size: 1rem;
            }
            
            .nav-desc {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    </div>

        </div>
        
        <nav class="nav-grid">
            <a href="https://youtube.com/" class="nav-item">
                <span class="nav-icon">🔖</span>
                <div class="nav-title">즐겨찾는 웹사이트</div>
                <div class="nav-desc">자주 방문하는 유용한 사이트들</div>
            </a>
            
            <a href="quiz.html" class="nav-item">
                <span class="nav-icon">🐍</span>
                <div class="nav-title">파이썬 프로그램</div>
                <div class="nav-desc">제가 만든 파이썬 프로젝트들</div>
            </a>
            
            <a href="test%20ver%202.html" class="nav-item">
                <span class="nav-icon">💡</span>
                <div class="nav-title">관심 있는 내용</div>
                <div class="nav-desc">흥미로운 주제들과 학습 내용</div>
            </a>
            
            <a href="https://padlet.com/jka1004/2025-hlepnm03dqc4uty" class="nav-item">
                <span class="nav-icon">📋</span>
                <div class="nav-title">영재학급 패들릿</div>
                <div class="nav-desc">낙원중학교 영재학급 공식 패들릿</div>
            </a>
        </nav>
    </div>

</body></html>
